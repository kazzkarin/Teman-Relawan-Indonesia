<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Event | Admin Organisasi</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body id="manage-events-page" class="bg-gray-100 flex h-screen overflow-hidden">
    <!-- Fitur Sidebar Navigasi Global -->
    <div id="sidebar" class="w-64 bg-gray-900 text-white flex-shrink-0 transition-transform duration-300 ease-in-out transform -translate-x-full md:translate-x-0 fixed md:static inset-y-0 left-0 z-50">
        <div class="p-6">
            <h1 class="text-2xl font-bold">Admin Panel</h1>
        </div>
        <nav class="mt-10">
            <a href="index.html" class="flex items-center p-4 hover:bg-gray-700 transition duration-200">
                <i class="fas fa-home mr-3"></i> Dashboard
            </a>
            <a href="members.html" class="flex items-center p-4 hover:bg-gray-700 transition duration-200">
                <i class="fas fa-users mr-3"></i> Manajemen Anggota
            </a>
            <a href="new-members.html" class="flex items-center p-4 hover:bg-gray-700 transition duration-200">
                <i class="fas fa-user-plus mr-3"></i> Pendaftaran Anggota Baru
            </a>
            <a href="event-applicants.html" class="flex items-center p-4 hover:bg-gray-700 transition duration-200">
                <i class="fas fa-file-invoice mr-3"></i> Pendaftaran Event
            </a>
            <a href="ongoing-events.html" class="flex items-center p-4 hover:bg-gray-700 transition duration-200">
                <i class="fas fa-calendar-check mr-3"></i> Event Berjalan
            </a>
            <a href="manage-events.html" class="flex items-center p-4 bg-gray-700 text-white rounded-md">
                <i class="fas fa-edit mr-3"></i> Manajemen Event
            </a>
            <a href="settings.html" class="flex items-center p-4 hover:bg-gray-700 transition duration-200">
                <i class="fas fa-cog mr-3"></i> Pengaturan Dashboard
            </a>
        </nav>
    </div>

    <!-- Konten Utama -->
    <div class="flex-1 flex flex-col overflow-hidden">
        <!-- Header -->
        <header class="bg-white shadow-md p-4 flex items-center justify-between">
            <button id="toggle-sidebar-btn" class="md:hidden text-gray-500 hover:text-gray-700 focus:outline-none">
                <i class="fas fa-bars text-xl"></i>
            </button>
            <h2 class="text-xl font-semibold text-gray-800">Manajemen Event</h2>
        </header>

        <!-- Main Content Area -->
        <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-200 p-6">
            <!-- Fitur 5: Manajemen Event -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Form Tambah Event Baru -->
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h3 class="text-lg font-semibold text-gray-800 mb-4">Tambah Event Baru</h3>
                    <form id="event-form" class="space-y-4">
                        <div>
                            <label for="namaEvent" class="block text-sm font-medium text-gray-700">Nama Event</label>
                            <input type="text" id="namaEvent" name="namaEvent" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                        </div>
                        <div>
                            <label for="deskripsi" class="block text-sm font-medium text-gray-700">Deskripsi</label>
                            <textarea id="deskripsi" name="deskripsi" rows="3" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"></textarea>
                        </div>
                        <div>
                            <label for="gambar" class="block text-sm font-medium text-gray-700">URL Gambar</label>
                            <input type="text" id="gambar" name="gambar" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                        </div>
                        <div>
                            <label for="tanggal" class="block text-sm font-medium text-gray-700">Tanggal</label>
                            <input type="text" id="tanggal" name="tanggal" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" placeholder="Contoh: 10 November 2024">
                        </div>
                        <div>
                            <label for="lokasi" class="block text-sm font-medium text-gray-700">Lokasi</label>
                            <input type="text" id="lokasi" name="lokasi" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" placeholder="Contoh: Online / Aula Serbaguna">
                        </div>
                        <div>
                            <label for="status" class="block text-sm font-medium text-gray-700">Status</label>
                            <select id="status" name="status" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                                <option value="Berlangsung">Berlangsung</option>
                                <option value="Akan Datang">Akan Datang</option>
                                <option value="Pendaftaran Dibuka">Pendaftaran Dibuka</option>
                            </select>
                        </div>
                        <div>
                            <button type="submit" class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                Tambah Event
                            </button>
                        </div>
                    </form>
                </div>
                <!-- Daftar Event dengan Edit/Hapus -->
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h3 class="text-lg font-semibold text-gray-800 mb-4">Daftar Semua Event</h3>
                    <div id="event-list-container" class="space-y-2">
                        <!-- Daftar event akan dirender di sini oleh JavaScript -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Script untuk logika utama -->
    <script src="/js/main.js"></script>
</body>
</html>
