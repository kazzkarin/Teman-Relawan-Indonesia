<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form Volunteer | Teman Relawan</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <section class="max-w-2xl mx-auto mt-12 bg-white p-8 rounded-xl shadow">
    <h1 class="text-2xl font-bold mb-6 text-center">üìù Formulir Pendaftaran Volunteer</h1>

    <!-- Informasi Program -->
    <div id="program-info" class="bg-blue-100 text-blue-800 p-4 rounded mb-6 text-center font-medium"></div>

    <!-- Form -->
    <form action="#" method="POST" class="space-y-6">

      <div>
        <label class="block font-medium mb-1">Nama Lengkap</label>
        <input type="text" name="nama" required class="w-full border px-4 py-2 rounded focus:ring-2 focus:ring-blue-400" />
      </div>

      <div>
        <label class="block font-medium mb-1">Email Aktif</label>
        <input type="email" name="email" required class="w-full border px-4 py-2 rounded focus:ring-2 focus:ring-blue-400" />
      </div>

      <div>
        <label class="block font-medium mb-1">Nomor WhatsApp</label>
        <input type="tel" name="whatsapp" required class="w-full border px-4 py-2 rounded focus:ring-2 focus:ring-blue-400" />
      </div>

      <div>
        <label class="block font-medium mb-1">Pesan untuk Tim Penyelenggara</label>
        <textarea name="pesan" rows="3" class="w-full border px-4 py-2 rounded focus:ring-2 focus:ring-blue-400" placeholder="Contoh: Saya tertarik ikut kegiatan ini karena..."></textarea>
      </div>

      <div class="text-center">
        <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 transition">
          Kirim Pendaftaran
        </button>
      </div>
    </form>
  </section>

  <script>
    // Ambil nama program dari URL
    const params = new URLSearchParams(window.location.search);
    const program = params.get("program");
    if (program) {
      document.getElementById("program-info").textContent = `Anda mendaftar untuk program: "${program}"`;
    } else {
      document.getElementById("program-info").textContent = "Program tidak terdeteksi dari URL.";
    }
  </script>

<script src="../../javascript/popupthankyou.js"></script>
<script src="../../javascript/formsubmithandler.js"></script>


</body>
</html>
