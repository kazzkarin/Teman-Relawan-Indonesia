<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pertanyaan Departemen - Teman Relawan</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
  <div class="max-w-2xl mx-auto mt-10 p-6 bg-white rounded-lg shadow-md">
    <h1 class="text-2xl font-bold mb-6 text-center" id="judul-departemen">Pertanyaan Departemen</h1>
    
    <form id="formPertanyaan">
      <div id="pertanyaan-container" class="grid grid-cols-1 gap-4"></div>
      
      <button type="submit" class="mt-6 bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 w-full">
        Kirim Jawaban
      </button>
    </form>
  </div>

  <script>
    const departemen = new URLSearchParams(window.location.search).get("departemen");
    const judul = document.getElementById("judul-departemen");
    const container = document.getElementById("pertanyaan-container");

    const dataPertanyaan = {
      sosial: [
        "Mengapa kamu tertarik bergabung dengan departemen sosial?",
        "Apa pengalamanmu dalam kegiatan sosial sebelumnya?",
        "Bagaimana cara kamu menangani situasi yang sensitif di lapangan (misalnya membantu warga kurang mampu)?",
        "Apakah kamu bersedia turun langsung ke lapangan dalam berbagai kondisi?",
        "Apa menurutmu peran penting departemen sosial dalam organisasi ini?",
        "Jika diberi tugas mendadak di hari H, bagaimana kamu menanggapinya?"
      ],
      pendidikan: [
        "Mengapa kamu tertarik dengan kegiatan pendidikan di komunitas?",
        "Apakah kamu memiliki pengalaman mengajar atau membimbing anak-anak atau remaja?",
        "Materi apa yang paling kamu kuasai dan ingin kamu bagikan ke peserta kegiatan belajar?",
        "Bagaimana cara kamu mengatasi peserta yang kurang fokus saat kegiatan belajar berlangsung?",
        "Apakah kamu bersedia membuat modul atau materi edukatif?",
        "Ide kegiatan edukatif apa yang ingin kamu jalankan jika terpilih?"
      ],
      medinfo: [
        "Apa pengalamanmu dalam bidang desain, penulisan, atau media sosial?",
        "Software atau platform desain/penulisan apa yang biasa kamu gunakan?",
        "Buat satu caption singkat untuk promosi event relawan (maks. 2 kalimat)",
        "Apakah kamu bersedia bekerja di balik layar dan tetap aktif saat event berlangsung?",
        "Apakah kamu mampu membuat konten dalam waktu singkat saat dibutuhkan?",
        "Jika harus bekerja sama dengan tim lain untuk publikasi, bagaimana caramu berkoordinasi?"
      ],
      topman: [
        "Apa motivasi kamu bergabung di departemen topman?",
        "Bagaimana cara kamu mengatur tim dalam situasi deadline ketat?",
        "Pernahkah kamu menjadi koordinator atau penanggung jawab suatu kegiatan? Ceritakan singkat.",
        "Bagaimana kamu mengatasi konflik antaranggota dalam sebuah tim?",
        "Apa yang kamu pahami tentang leadership yang efektif dalam organisasi relawan?",
        "Jika harus mengatur jadwal kegiatan mendadak, apa langkah pertama yang kamu lakukan?"
      ]
    };

    // Tampilkan pertanyaan sesuai departemen
    if (departemen && dataPertanyaan[departemen]) {
      judul.textContent = `Pertanyaan - Departemen ${departemen.charAt(0).toUpperCase() + departemen.slice(1)}`;
      dataPertanyaan[departemen].forEach((q, i) => {
        const input = `
          <div>
            <label class="block mb-1 font-semibold">${i + 1}. ${q}</label>
            <textarea name="jawaban${i}" required rows="3" class="w-full border p-2 rounded"></textarea>
          </div>
        `;
        container.insertAdjacentHTML("beforeend", input);
      });
    } else {
      container.innerHTML = `<p class="text-red-500">Departemen tidak valid. Silakan kembali ke halaman sebelumnya.</p>`;
    }

    document.getElementById("formPertanyaan").addEventListener("submit", function(e) {
  e.preventDefault();
  showThankYouPopup(); // Ini memanggil fungsi dari popup-thankyou.js
});
  </script>
  
 <script src="../../javascript/popupthankyou.js"></script>
<script src="../../javascript/formsubmithandler.js"></script>

</body>
</html>
