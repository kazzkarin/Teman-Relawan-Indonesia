<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulir Pendaftaran - Teman Relawan</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-800 font-sans">

  <!-- Wrapper dengan ID -->
  <div id="daftarrelawan" class="max-w-2xl mx-auto mt-10 p-6 bg-white rounded-lg shadow-md">
    <h1 class="text-2xl font-bold mb-6 text-center">📝 Formulir Pendaftaran Anggota</h1>

    <form id="formPendaftaran">
      <div class="grid grid-cols-1 gap-4">
        <input type="text" name="nama" placeholder="Nama Lengkap" required class="border p-2 rounded" />
        <input type="email" name="email" placeholder="Email Aktif" required class="border p-2 rounded" />
        <input type="tel" name="wa" placeholder="Nomor WhatsApp" required class="border p-2 rounded" />
        <input type="number" name="usia" placeholder="Usia" required class="border p-2 rounded" />
        <input type="text" name="domisili" placeholder="Domisili (Kota/Kabupaten)" required class="border p-2 rounded" />

        <select name="departemen" id="departemen" required class="border p-2 rounded">
          <option value="">Pilih Departemen yang Ingin Diikuti</option>
          <option value="sosial">Sosial</option>
          <option value="pendidikan">Pendidikan</option>
          <option value="medinfo">Medinfo</option>
          <option value="topman">Topman</option>
        </select>

        <button type="submit" class="bg-blue-600 text-white py-2 rounded hover:bg-blue-700 mt-4">
          Lanjut ke Pertanyaan
        </button>
      </div>
    </form>
  </div>

  <script>
    document.getElementById("formPendaftaran").addEventListener("submit", function (e) {
      e.preventDefault();

      const departemen = document.getElementById("departemen").value;
      if (!departemen) {
        alert("Silakan pilih departemen terlebih dahulu.");
        return;
      }

      window.location.href = `formpertanyaan.html?departemen=${departemen}`;
    });
  </script>

</body>
</html>
